<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="fundation">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe icon">
            <article class="item">
                <p class="product">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="product">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="product">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="product">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="product">Mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
                <p class="product">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="product">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="product">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="product">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
            <hr class="bottom-line">
        </section>
        
      </main>  
      <footer>
        <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
    
</body>
</html>
